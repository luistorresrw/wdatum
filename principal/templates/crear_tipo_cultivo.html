{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="col s12">
		<h3>Crear Tipo de Cultivo</h3>
			<div class="row">
				<div class="col s12">
					<form action="" method="POST">{% csrf_token %}
						<div class="input-field col s6">
							{{form.as_p}}	
	    			</form>
					<button class="btn waves-effect light-green" type="submit" name="action">Crear Nuevo
					    		<i class="material-icons right">add</i>
					  		</button>
	  					</div>	
					
      			</div>
    		</div>
    	{% if lista %}
    	<table class="highlight bordered responsive-table">
	        <thead>
	          	<tr>
	              	<th>Id</th>
	              	<th>Descripci√≥n</th>
	              	<th>Acciones</th>
	          	</tr>
	        </thead>
	        <tbody>
     			{% for elemento in lista %}     
		          	<tr>
		            	<td>{{elemento.id}}</td>
		            	<td>{{elemento.descripcion}}</td>
		            	<td>
		            		<a href="{% url 'editar_tipo_cultivo' elemento.id %}"><i class="material-icons">edit</i> </a>
		                	<a href="{% url 'borrar_tipo_cultivo' elemento.id %}"> <i class="material-icons">delete</i></a>
		            	</td>
		          	</tr>
          		{% endfor %}
        	</tbody>
      	</table>
      	{% endif %}
    </div>
</div>
{% endblock %}
